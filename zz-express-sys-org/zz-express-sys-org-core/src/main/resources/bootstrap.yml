server:
  port: 9001

spring:
  application:
    name: zz-sys-org
  # 允许bean重写
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        namespace: dev
        server-addr: 192.168.247.128:8848
      config:
        server-addr: 192.168.247.128:8848
        group: DEV_GROUP   # 指定分组名
        file-extension: yaml
        namespace: dev
        extension-configs:
          - express-dataSource.yaml
          - express-redis.yaml
  #jpa配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 10MB
      # 设置总上传的文件大小
      max-request-size: 20MB


mybatis-plus:
  type-aliases-package: com.zouzhao.sys.org.entity
  mapper-locations:
    - classpath*:/mybatis/*.xml

jwt:
  secretString: "zouzhao+zouzhao/next+affffffqwafaaaqhjkfahfjk"
  #单位秒,过期时间一小时3600,一天86400
  expirationTime: 86400

module:
  moduleNameList: sys-org