server:
  port: 9001

spring:
  application:
    name: zz-sys-org
  #允许存在多个Feign调用相同Service的接口
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        namespace: dev
        server-addr: 192.168.247.128:8848
      config:
        server-addr: 192.168.247.128:8848
        group: DEV_GROUP   # 指定分组名
        file-extension: yaml
        namespace: dev
        extension-configs:
          - express-dataSource.yaml
          - express-redis.yaml
          - express-jwt.yaml
  #jpa配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 10MB
      # 设置总上传的文件大小
      max-request-size: 20MB
# 设置 ribbon
ribbon:
  ConnectTimeout: 5000 # 设置 ribbon 连接超时时间
  ReadTimeout: 5000 # 设置 ribbon 连接读取时间

mybatis-plus:
  type-aliases-package: com.zouzhao.sys.org.core.entity
  mapper-locations:
    - classpath*:/mybatis/*.xml


module:
  moduleNameList: sys-org
