server:
  port: 9003

spring:
  profiles:
    active: prod
  application:
    name: zz-opt-file
  #允许存在多个Feign调用相同Service的接口
  main:
    allow-bean-definition-overriding: true
  #jpa配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 200MB
      # 设置总上传的文件大小
      max-request-size: 200MB
  
  kafka:
    bootstrap-servers:
    


mybatis-plus:
  type-aliases-package: com.zouzhao.opt.file.core.entity
  mapper-locations:
    - classpath*:/mybatis/*.xml

module:
  moduleNameList: opt-file
  
export:
  batchSize: 1000

ribbon:
  ConnectTimeout: 5000 # 连接超时时间(ms)
  ReadTimeout: 5000 # 通信超时时间(ms)