server:
  port: 9000
  
spring:
  profiles:
    active: prod
  application:
    name: gateway-server
  main:
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      routes:
        - id: zz-sys-org
          uri: lb://zz-sys-org
          predicates:
            - Path=/data/sys-org/**,/data/sys-right/**,/api/sys-org/**,/api/sys-right/**
        - id: zz-opt-manage
          uri: lb://zz-opt-manage
          predicates:
            - Path=/data/opt-manage/**,/api/opt-manage/**
        - id: zz-opt-file
          uri: lb://zz-opt-file
          predicates:
            - Path=/data/opt-file/**,/api/opt-file/**