server:
  port: 9000
  
spring:
  application:
    name: gateway-server
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        namespace: dev
        server-addr: 192.168.247.128:8848
      config:
        server-addr: 192.168.247.128:8848
        group: DEV_GROUP   # 指定分组名
        file-extension: yaml
        namespace: dev
        extension-configs:
          - express-dataSource.yaml
          - express-redis.yaml
          - express-jwt.yaml
    gateway:
      routes:
        - id: zz-sys-org
          uri: lb://zz-sys-org
          predicates:
            - Path=/data/sys-org/**,/data/sys-right/**,/api/sys-org/**,/api/sys-right/**
        - id: zz-opt-manage
          uri: lb://zz-opt-manage
          predicates:
            - Path=/data/opt-manage/**,/api/opt-manage/**
        - id: zz-opt-file
          uri: lb://zz-opt-file
          predicates:
            - Path=/data/opt-file/**,/api/opt-file/**
      