server:
  port: 9002

spring:
  application:
    name: zz-opt-manage
  #允许存在多个Feign调用相同Service的接口
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        namespace: dev
        server-addr: 192.168.247.128:8848
      config:
        server-addr: 192.168.247.128:8848
        group: DEV_GROUP   # 指定分组名
        file-extension: yaml
        namespace: dev
        extension-configs:
          - express-dataSource.yaml
          - express-redis.yaml
          - express-jwt.yaml
  #jpa配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 200MB
      # 设置总上传的文件大小
      max-request-size: 200MB
  kafka:
    consumer:
      # 消费者上线的时候，能拉取到最早的消息（下线的时候，生产者向响应的主体发送的消息）
      auto-offset-reset: earliest
      # 设置批拉取的条数，因为每次拉取有一定的间隔（每次拉取都有一定的等待时间）
      max-poll-records: 100
      # 关闭自动提交
      enable-auto-commit: false
    listener:
      # acknowledge 知会 应答
      ack-mode: manual_immediate
    bootstrap-servers:
      - 192.168.247.128:9092

mybatis-plus:
  type-aliases-package: com.zouzhao.opt.manage.core.entity
  mapper-locations:
    - classpath*:/mybatis/*.xml

module:
  moduleNameList: opt-manage
  
export:
  batchSize: 1000

