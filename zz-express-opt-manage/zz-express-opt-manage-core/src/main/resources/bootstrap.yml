server:
  port: 9002

spring:
  profiles:
    active: prod
  application:
    name: zz-opt-manage
  #允许存在多个Feign调用相同Service的接口
  main:
    allow-bean-definition-overriding: true
  #jpa配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 200MB
      # 设置总上传的文件大小
      max-request-size: 200MB

mybatis-plus:
  type-aliases-package: com.zouzhao.opt.manage.core.entity
  mapper-locations:
    - classpath*:/mybatis/*.xml

module:
  moduleNameList: opt-manage
  
export:
  batchSize: 1000
